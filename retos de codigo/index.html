<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <ol id="tabla-1">
            <li>1 x 1 = 1</li>
            <li>1 x 2 = 2</li>
            <li>1 x 3 = 3</li>
        </ol>
        <ol id="tabla-2">
            <li>2 x 1 = 2</li>
            <li>2 x 2 = 4</li>
            <li>2 x 3 = 6</li>
        </ol>
    </div>
</body>
<script src="./app.js"></script>
</html>
